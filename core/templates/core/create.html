{% extends 'core/base.html' %}

{% block content %}

            <form method="POST">
                {% csrf_token %}
                <label >Title : {{ form.title }}</label>
                <label >Important : {{ form.important }}</label>
                <label >Description : {{ form.description }}</label>
                <input class="btn" type="submit">
            </form>
        </div>
    </div>

{% endblock %}
